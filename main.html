<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">MyBookList</h1>

    <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Book Title">
        <input type="text" id="author" class="form-control mt-2" placeholder="Author">
        <input type="text" id="isbn" class="form-control mt-2" placeholder="ISBN#">
        <button id="submit" class="btn btn-primary mt-3">Add Book</button>
    </div>

    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="book-list">
            <!-- Dynamic content will be inserted here -->
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
